<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>啦啦啦啦</title>
	<style type="text/css">
		body{
		background-image:url(./011.jpg);
		background-size:100% 100%;
		height:100%;	
		}
		p{
			font-size 60px;
			animation:season p 3s ;
		}
		@keyframes E{
			0%{opacity: 0}
			20%{opacity: 100}
			40%{opacity: 0}
			100%{opacity: 0}
		}	
		@keyframes L{
			0%{opacity: 0}
			40%{opacity: 0}
			45%{opacity: 100}
			55%{opacity: 0}
			100%{opacity: 0}
		}
		@keyframes S{
			0%{opacity: 0}
			55%{opacity: 0}
			60%{opacity: 100}
			65%{opacity: 0}
			100%{opacity: 0}
		}
		@keyframes F{
			0%{opacity: 0}
			65%{opacity: 0}
			70%{opacity: 100}
			75%{opacity: 0}
			100%{opacity: 0}
		}
		@keyframes K{
			0%{opacity: 0}
			75%{opacity: 0}
			80%{opacity: 100}
			100%{opacity: 0}
		}
		
	</style>
</head>
<body>
<p id="E">俄</p>	
<p id="L">罗</p>
<p id="S">斯</p>
<p id="F">方</p>
<p id="K">块</p>
</body>
</html>
